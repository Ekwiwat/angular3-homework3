<div class="form-wrapper">
    <form class="form-login" (ngSubmit)="onSubmit(logInForm)" #logInForm="ngForm">
        <h1>Admin area demo</h1>

        <h2 class="h3 mb-3 fw-normal">Welcome, please sign in!</h2>
        <div class="form-feild">
            <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    ngModel>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    ngModel>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </div>

        <div class="d-grid gap-2 col-2 mx-auto mt-4">
            <button class="btn btn-lg btn-info" type="submit">LOG IN</button>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
            Please fill all fields
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
            Invalid user or password
        </div>
        <div class="loging-bottom">
            <h1>Defaults for admin area</h1>
        </div>
        <div class="login-info">
            <p>Admin email: admin@yourstore.com</p>
            <p>Admin password: admin</p>
        </div>
    </form>


</div>
